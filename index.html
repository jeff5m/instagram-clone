<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/instagram-celular.png" alt="Exemplo da home screen do aplicativo">
    </div>

    <div class="instagram-session">
      <div class="account-info">
        <img src="assets/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="assets/unnamed.jpg" alt="Minha foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como jeff5m</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="account-info">
        <p class="not-account">Não é jeff5m?</p>
        <p class="not-account">
          <a href="#"><span class="link-blue">Alterar contas</span></a>
          ou
          <a href="#"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>
      
      <div class="download-options">
        <p>Baixe o aplicativo</p>
        <div class="download">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_br" target="_blank" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/instagram-celular.png" alt="Exemplo da home screen do aplicativo">
    </div>
    <div class="instagram-login">
      <div class="item">
        <img class="instagram-logo" src="assets/instagram-logo.png" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="assets/unnamed.jpg" alt="Minha foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como jeff5m</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="item">
        <p class="not-account">Não é jeff5m?</p>
        <p class="not-account">
          <span class="change-account">Alterar contas</span>
          ou
          <span class="change-account">Inscreva-se</span>
        </p>
      </div>
      <div class="download-options">
        <p class="download-app">Baixe o aplicativo</p>
        <div class="download-sources">
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class="app-download"></a>
          <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
